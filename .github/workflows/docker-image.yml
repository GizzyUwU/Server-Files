name: ci
on:
  push:
    branches:
      - 'main'
    paths:
      - "index.js"
      - "package*.json"
      - "assets/*"
      - "Dockerfile"
      - "Armv6-Dockerfile"
      - "Armv7-Dockerfile"
      - "Arm64-Dockerfile"
      - ".github/workflows/docker-image.yml"

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
        include:
          - platform: linux/amd64
            image: protoshock/protoshock-server:main
            dockerfile: Dockerfile
          - platform: linux/arm/v6
            image: protoshock/protoshock-server:armv6
            dockerfile: Armv6-Dockerfile
          - platform: linux/arm/v7
            image: protoshock/protoshock-server:armv7
            dockerfile: Armv7-Dockerfile
          - platform: linux/arm64
            image: protoshock/protoshock-server:armv64
            dockerfile: Arm64-Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
